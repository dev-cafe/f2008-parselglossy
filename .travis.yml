language: minimal

sudo: false

dist: xenial

fast_finish: true

cache:
  timeout: 1000
  pip: true
  directories:
    - $HOME/Library/Caches/Homebrew

env:
  - WHICH=externalproject
  - WHICH=fetchcontent

os:
  - linux
  - osx

addons:
  apt:
    packages:
      - gfortran
  homebrew:
    packages:
      - gcc
      - cmake
      - pipenv

before_install:
  - ./.scripts/travis/install.sh

install:
  - pipenv install --three
  - pipenv run python --version

before_script:
  - test -n $FC && unset FC && export FC=gfortran;

script:
  - export PATH=$HOME/Deps/cmake/$CMAKE_VERSION/bin${PATH:+:$PATH}
  - cd "$WHICH"
  - cmake -H. -Bbuild
  - cmake --build build -- VERBOSE=1
  # Testing
